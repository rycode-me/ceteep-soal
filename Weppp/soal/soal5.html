<body>

<h1>WELCOME TO WEBSITE ASAL-ASALAN</h1>
<p>Website ini tidak punya tujuan hidup, seperti laptop 2GB RAM.</p>

<div class="card">
    <h2>Fakta Random</h2>
    <p id="fakta">Klik tombol untuk fakta yang tidak penting.</p>
    <button onclick="faktaRandom()">Kasih Fakta</button>
</div>

<div class="card">
    <h2>Kotak Tanpa Fungsi</h2>
    <p>Ini hanya kotak. Tidak ada apa-apa di sini.</p>
</div>

<script>
function faktaRandom() {
    const fakta = [
        "Kucing bisa tidur 16 jam sehari. Kamu kapan?",
        "Air itu basah.",
        "1 + 1 = 2 (kecuali di servermu error).",
        "Semut bisa berenang kalau dia mau. Tapi biasanya enggak mau.",
        "Bola lampu ditemukan sebelum Google."
    ];
    document.getElementById("fakta").innerText = 
        fakta[Math.floor(Math.random() * fakta.length)];
}
</script>
